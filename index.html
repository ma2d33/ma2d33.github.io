<style>

    @keyframes anim{
        from{bottom:-100px;}
        to {bottom: 0;}
    }

    body{
        min-height: 1500px;
        background-color: #ddd;
        padding: 0;
        margin: 0;
    }
    .bottom-navbar{
        background-color: #0050ef;
        overflow: hidden;
        position: fixed;
        bottom: 0px;
        width: 100%;
        border-top: 1px solid #fff;
        padding: 25px 0;
        /* animation */
        -webkit-animation: anim 1s ease-out  ;
        -o-animation: anim 1s ease-out ;
        animation: anim 1s ease-out ;
    }



    .bototm-nav-container ul{
        height: 13.333vh;
        margin: 0 auto;
        width: 100vw;
        text-align: center;
        padding: 0;
        color: #fff;
        font-size: xx-large;
        font-weight: 700;
    }

     .bototm-nav-container li{
        display: inline-block;
        width: 18vw;
     }

     .bototm-nav-container img{
        vertical-align: text-top;
        margin: 10px 5px;     
        width: 90%; 
     }
     .bototm-nav-container img:hover{
        filter: drop-shadow(0 0 3px black);
     }

     @media only screen and (max-width: 768px){
           .bototm-nav-container ul{
                height: 120px;
           }
           .bototm-nav-container li{
                width: 30vw;
           }
           .bottom-navbar{
            padding: 0;
           }
     }

     @media only screen and (min-width: 1830px){
        .bototm-nav-container ul{
                height: 13.333vh; //love thaem silly numbes biiiiiiiiaaaaach
           }
     }
</style>
